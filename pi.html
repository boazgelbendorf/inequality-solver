<!DOCTYPE html>
<html>
<body>
<style>
body {
  background-color: rgb(0, 123, 96);
}
</style>
<button onclick="Add_Points()">Add points</button>
<p id="pi_estimate">pi pi_estimate.</p>

<input type="text" id="points" value="300">

<canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;">
    Your browser does not support the HTML5 canvas tag.
    </canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(250,250,250,0,2*Math.PI);
        ctx.stroke();
        var numInCirc = 0;
        var totNum=0
        var points = 300
        var input = document.getElementById("points");
        input.addEventListener("keyup", function(event) {
          if (event.keyCode === 13) {
            points = document.getElementById("points").value;
          }
        });

        function  Add_Points(){
         
           totNum=totNum+points
          for(i=0;i<points;i++){
          
            var x = getRandomInt(500)
            var y = getRandomInt(500)
            ctx.fillRect(x,y,1,1); 
            if(inCirc(x,y)){
              numInCirc = numInCirc+1;
            }
          }
          document.getElementById("pi_estimate").innerHTML = 4*numInCirc/totNum 
        }

        function inCirc(x,y) {
          var dist=Math.sqrt((x-250)*(x-250)+(y-250)*(y-250))
          if (dist<250){
            return true
          }else{
            return false
          }
        }



        function getRandomInt(max) {
          return Math.floor(Math.random() * Math.floor(max));
        }
        
        </script> 

</body>
</html>
